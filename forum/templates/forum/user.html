{% extends 'forum/base.html' %}
{% block content %}
{% load static %}
<div class="title"><h2>{{ user.username }}</h2></div>
    {% if user.email %}
        <div class="data"><h2>Email: {{ user.email }}</h2></div>
    {% endif %}
<div class="data"><h2>Join date: {{ user.date_joined }}</h2></div>
    {% if user.is_superuser %}
        <center><h3><a class="title" href="">Admin panel</a></h3></center>
    {% endif %}
{% endblock %}
